<ul class="team">
  <li *ngFor="let m of team">
    <div class="member">
      <div class="member-image">
        <img src="{{m.imageRef}}">
      </div>
      <div class="member-description">
        <h3>{{m.name}} - {{m.title}}</h3>
        <p>{{m.description}}</p>
      </div>
    </div>
  </li>
</ul>
